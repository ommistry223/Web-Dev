<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Light & Dark Mode</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      text-align: center;
      padding: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }

    /* Light mode styles */
    body.light-mode {
      background-color: #ffffff;
      color: #000000;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    .mode-label {
      font-size: 18px;
      margin-bottom: 20px;
      display: block;
    }
  </style>
</head>

<body class="light-mode">

  <div class="container">
    <span class="mode-label" id="modeLabel">‚òÄÔ∏è Light Mode</span>
    <button onclick="toggleMode()">Toggle Mode</button>
  </div>

  <script>
    function toggleMode() {
      const body = document.body;
      const label = document.getElementById("modeLabel");

      body.classList.toggle("dark-mode");
      body.classList.toggle("light-mode");

      if (body.classList.contains("dark-mode")) {
        label.textContent = "üåô Dark Mode";
      } else {
        label.textContent = "‚òÄÔ∏è Light Mode";
      }
    }
  </script>

</body>

</html>
