<!DOCTYPE html>
<html>

<head>
  <title>DOM To-Do List</title>
  <style>
    body {
      font-family: Arial;
    }
    input
    {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 10px;
      background: #f2f2f2;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #addbtn
    {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    #addbtn:hover {
      background-color: #218838;
    }
    #clearbtn
    {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    #clearbtn:hover {
      background-color: #c82333;
    }
    button.delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    button.delete-btn:hover {
      background-color: darkred;
    }
  </style>
</head>

<body>

  <h2>To-Do List App</h2>

  <input type="text" id="taskInput" placeholder="Enter a new task" />
  <button id="addbtn" onclick="addTask()">Add Task</button>
  <button id="clearbtn" onclick="clearList()">Clear All</button>

  <ul id="taskList"></ul>

  <script>

    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();

      if (taskText === "") {
        alert("Please enter a task.");
        input.style.borderColor = "red";
        input.style.backgroundColor = "#f8d7da"; // Light red background
        input.focus();

        return;
      }
      input.style.borderColor = "";
      input.style.backgroundColor = ""; // Reset background


      const li = document.createElement("li");
      li.textContent = taskText;

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.classList.add("delete-btn");

      deleteBtn.onclick = function () {
        li.remove();
      };

      li.appendChild(deleteBtn);
      document.getElementById("taskList").appendChild(li);

      input.value = ""; // Clear the input
    }
    function clearList() {
        document.getElementById("taskList").innerHTML = "";
      }
  </script>

</body>

</html>
