<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Enhanced Login Page</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border 0.3s;
    }

    .login-box input:focus {
      border-color: #28a745;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background-color: #218838;
    }

    .toggle-password {
      font-size: 13px;
      margin-top: -5px;
      cursor: pointer;
      color: #007bff;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <p class="toggle-password" onclick="togglePassword()">üëÅÔ∏è Show/Hide Password</p>
    <button onclick="login()">Login</button>
    <p id="message" class="message"></p
  </div>

  <script>
    function togglePassword() {
      const passField = document.getElementById("password");
      passField.type = passField.type === "password" ? "text" : "password";
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      const validUser = "admin";
      const validPass = "1234";

      // Clear styles
      document.getElementById("username").style.borderColor = "#ccc";
      document.getElementById("password").style.borderColor = "#ccc";

      if (username === "" || password === "") {
        message.textContent = "‚ùå Please fill in both fields.";
        message.className = "message error";
        if (username === "") document.getElementById("username").style.borderColor = "red";
        if (password === "") document.getElementById("password").style.borderColor = "red";
        return;
      }

      if (username === validUser && password === validPass) {
        message.textContent = "‚úÖ Login successful! Redirecting...";
        message.className = "message success";

        // Optional: Clear fields
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";

        // Redirect after short delay
        setTimeout(() => {
          window.location.href = "welcome.html";
        }, 1500);
      } else {
        message.textContent = "‚ùå Invalid username or password.";
        message.className = "message error";
        document.getElementById("username").style.borderColor = "red";
        document.getElementById("password").style.borderColor = "red";
      }
    }
  </script>

</body>

</html>
