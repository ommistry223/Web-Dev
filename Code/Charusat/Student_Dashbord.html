<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="Student_Dashbord.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="profile">
                <img src="profile.png" alt="Student Profile">
                <h2>Om Mistry</h2>
                <span class="role">Student</span>
            </div>
            <nav>
                <a href="#" class="active">Dashboard</a>
                <a href="result.html">My Results</a>
                <a href="feedback.html">Feedback</a>
                <a href="event.html">Events</a>
                <a href="register.html">Register</a>
                <a href="login.html">Logout</a>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <h1>Welcome, Om!</h1>
                <span class="status online">Online</span>
            </header>
            <section class="shortcuts">
                <a href="result.html" class="shortcut-card">
                    <img src="img-1.jpg" alt="Results">
                    <span>View Results</span>
                </a>
                <a href="feedback.html" class="shortcut-card">
                    <img src="img-2.jpg" alt="Feedback">
                    <span>Give Feedback</span>
                </a>
                <a href="event.html" class="shortcut-card">
                    <img src="img-3.jpg" alt="Events">
                    <span>Upcoming Events</span>
                </a>
                <a href="register.html" class="shortcut-card">
                    <img src="img-4.jpg" alt="Register">
                    <span>Course Registration</span>
                </a>
                <a href="#" class="shortcut-card">
                    <img src="img-5.jpg" alt="Profile">
                    <span>Profile</span>
                </a>
            </section>
            <section class="info-cards">
                <div class="card">
                    <h3>Current Semester</h3>
                    <p>3</p>
                </div>
                <div class="card">
                    <h3>CGPA</h3>
                    <p>8.7</p>
                </div>
                <div class="card">
                    <h3>Attendance</h3>
                    <p>96%</p>
                </div>
                <div class="card">
                    <h3>Feedback Submitted</h3>
                    <p>5</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
