<body>
  <h1>Hello</h1>
  <h3>Hi</h3>
  <form name="myform">
    <input type="text" name="firstname" placeholder="Enter First Name">
    <input type="text" name="lastname" placeholder="Enter Last Name">
  </form>
  <button name="btn" type="button" onclick="checkName()">Submit</button>
  <div name="output"></div>
  <script>
    function checkName() {
      const fname = document.myform.firstname.value;
      const lname = document.myform.lastname.value;
      const heading = document.createElement("h1");
      heading.id = "title";
      heading.textContent = fname + " " + lname;
      const btn = document.getElementsByName("btn")[0];
      btn.parentNode.replaceChild(heading, btn.ariaPlaceholder);
    }
  </script>
</body>

</html>
