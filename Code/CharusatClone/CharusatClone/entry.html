<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
        background-image: url(CHARUSAT_NEW.6cad095d.png);
      margin: 0;
      padding: 0;
      background-color: #eaf1ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
    }

    .login-box label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #003366;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #003366;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #004a99;
    }

    .note {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Student Login</h2>
    <form action="Dashboard.html">
      <label for="student-id">Student ID</label>
      <input type="text" id="student-id" placeholder="Enter your ID" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>
    <div class="note">CHARUSAT Secure Portal</div>
  </div>

</body>
</html>
