  </div>

  <div class="profile-container">
    <h2>Student Profile</h2>

    <div class="profile-pic-section">
      <img src="Charusat Logo.jpeg" alt="Profile Picture">
      <br>
      <label for="profile-pic">Upload Profile Picture:</label>
      <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
    </div>

    <div class="profile-form">
      <form action="submit_profile.php" method="POST" enctype="multipart/form-data">

        <div class="profile-field">
          <label for="fullname">Name (Full Name):</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>

        <div class="profile-field">
          <label for="fathername">Father Name:</label>
          <input type="text" id="fathername" name="fathername" required>
        </div>

        <div class="profile-field">
          <label for="mothername">Mother Name:</label>
          <input type="text" id="mothername" name="mothername" required>
        </div>

        <div class="profile-field">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
        </div>

        <div class="profile-field">
          <label for="mobile">Mobile No:</label>
          <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="10-digit number" required>
        </div>

        <div class="profile-field">
          <label for="address">Address:</label>
          <textarea id="address" name="address" required></textarea>
        </div>

        <div class="profile-field">
          <label for="pincode">Pin Code:</label>
          <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>
        </div>

        <div class="profile-field">
          <label for="taluka">Taluka:</label>
          <input type="text" id="taluka" name="taluka" required>
        </div>

        <div class="profile-field">
          <label for="district">District:</label>
          <input type="text" id="district" name="district" required>
        </div>

        <div class="profile-field">
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required>
        </div>

        <div class="profile-field">
          <label for="nationality">Nationality:</label>
          <input type="text" id="nationality" name="nationality" required>
        </div>

        <div class="profile-field">
          <label for="religion">Religion:</label>
          <input type="text" id="religion" name="religion" required>
        </div>

        <div class="profile-field">
          <label for="subcaste">Sub-Caste:</label>
          <input type="text" id="subcaste" name="subcaste" required>
        </div>

        <div class="profile-field">
          <label for="aadhar">Aadhar Number:</label>
          <input type="text" id="aadhar" name="aadhar" pattern="[0-9]{12}" placeholder="12-digit number" required>
        </div>

        <div class="profile-field">
          <label for="bloodgroup">Blood Group:</label>
          <select id="bloodgroup" name="bloodgroup" required>
            <option value="">--Select--</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>AB+</option>
            <option>AB-</option>
            <option>O+</option>
            <option>O-</option>
          </select>
        </div>

        <button type="submit" class="save-btn">Save Profile</button>
      </form>
    </div>
  </div>

</body>
</html>
