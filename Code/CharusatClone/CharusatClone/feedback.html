<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Subject Faculty Feedback</title>

</head>
<body>
  <div class="navbar">
    <div class="logo-section">
      <img src="CHARUSAT_NEW.6cad095d.png" alt="CHARUSAT Logo">
      <div>
        <!-- <div style="font-size: 28px; font-weight: bold;">CHARUSAT<sup>®</sup></div> -->
        <div style="font-size: 12px; color: #005a9c;">CHAROTAR UNIVERSITY OF SCIENCE AND TECHNOLOGY</div>
      </div>
    </div>

    <div class="nav-links">
      <a href="#" class="active">Home</a>
      <a href="about.html">About Us</a>
      <a href="result.html">Result</a>
      <a href="profile.html">Profile</a>
       <a href="feedback.html">Feedback</a>
      <a href="regiater1.html">Register</a>
    </div>

    <button class="btn-enquire">Enquire Now – Admission 2025</button>
  </div>

  <div class="form-container">
    <h2>Subject Faculty Feedback</h2>
    <form>
      <label for="subject">Select Subject:</label>
      <select id="subject" name="subject" required>
        <option value="">-- Choose Subject --</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Physics">Physics</option>
        <option value="Programming">Programming</option>
        <option value="Mechanics">Mechanics</option>
        <option value="Electronics">Electronics</option>
      </select>

      <label for="faculty">Faculty Name:</label>
      <select id="faculty" name="faculty" required>
        <option value="">-- Select Faculty --</option>
        <option value="Dr. Sharma">Dr. Sharma</option>
        <option value="Prof. Patel">Prof. Patel</option>
        <option value="Ms. Mehta">Ms. Mehta</option>
        <option value="Mr. Singh">Mr. Singh</option>
      </select>

      <label>Overall Rating:</label>
      <div class="rating-group">
        <label><input type="radio" name="rating" value="1"> 1</label>
        <label><input type="radio" name="rating" value="2"> 2</label>
        <label><input type="radio" name="rating" value="3"> 3</label>
        <label><input type="radio" name="rating" value="4"> 4</label>
        <label><input type="radio" name="rating" value="5"> 5</label>
      </div>

      <label for="feedback">Additional Comments:</label>
      <textarea id="feedback" name="feedback" placeholder="Write your feedback..."></textarea>

      <input type="submit" value="Submit Feedback">
    </form>
  </div>

</body>
</html>
