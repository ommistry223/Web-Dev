<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Left, Links Right</title>
  <style>
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .navbar img {
      width: 80px;
      height: auto;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .nav-links a:hover {
      color: #007BFF;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img src="https://via.placeholder.com/80" alt="Logo">
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </div>

</body>
</html>
