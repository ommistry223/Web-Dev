<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Image Carousel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .carousel {
      width: 300px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 15s linear infinite;
      perspective: 1000px;
    }

    .carousel .item {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      transform-origin: center center 400px;
      transform-style: preserve-3d;
    }

    .carousel .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    .carousel .item:nth-child(1) { transform: rotateY(0deg)    translateZ(400px); }
    .carousel .item:nth-child(2) { transform: rotateY(72deg)   translateZ(400px); }
    .carousel .item:nth-child(3) { transform: rotateY(144deg)  translateZ(400px); }
    .carousel .item:nth-child(4) { transform: rotateY(216deg)  translateZ(400px); }
    .carousel .item:nth-child(5) { transform: rotateY(288deg)  translateZ(400px); }

    @keyframes spin {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }

    .carousel:hover {
      animation-play-state: paused;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="item"><img src="https://picsum.photos/id/1015/300/200" alt="1"></div>
    <div class="item"><img src="https://picsum.photos/id/1016/300/200" alt="2"></div>
    <div class="item"><img src="https://picsum.photos/id/1025/300/200" alt="3"></div>
    <div class="item"><img src="https://picsum.photos/id/1035/300/200" alt="4"></div>
    <div class="item"><img src="https://picsum.photos/id/1045/300/200" alt="5"></div>
  </div>
</body>
</html>
